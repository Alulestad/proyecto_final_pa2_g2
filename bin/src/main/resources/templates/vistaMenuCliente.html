<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
	body {
		background-color: rgb(239, 2, 0);
	}
</style>

<style>
	body {
		background-image: url('https://www.avis.com/content/dam/avis/na/us/common/offers/avis-car-rental-social-brand-1200x630.jpg');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 1300px 900px;
	}
</style>

<h1>AVIS RENT A CAR-CLIENTES</h1>

<body>
	<form th:action="@{/vehiculos/disponibles}" th:method="GET">
		<h1>
			<input type="submit" value="Vehiculos disponibles" class="btn btn-dark">
		</h1>
	</form>

	<form th:action="@{/vehiculos/crearReserva}" th:method="GET">
		<h1>
			<input type="submit" value="Reservar vehiculo" class="btn btn-dark">
		</h1>
	</form>
	<form th:action="@{/clientes/registroCliente}" th:method="GET">
		<h1>
			<input type="submit" value="Registrarse" class="btn btn-dark">
		</h1>
	</form>
	<form th:action="@{/clientes/actualizarCliente}" th:method="GET">
		<h1>
			<input type="submit" value="Actualizar info" class="btn btn-dark">
		</h1>
	</form>
	<form th:action="@{/menu}" th:method="GET">
		<h1>
			<input type="submit" value="Regresar al menu principal" class="btn btn-danger">
		</h1>
	</form>
</body>

</html>
