<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/principal/vehiculos/visualizar/{placa}(placa=${vehiculo.placa})}" th:object="${vehiculo}" th:method="GET">
		<table>
			<tr>
				<td><label>Placa:</label></td>
				<td th:text="${vehiculo.placa}"></td>
			</tr>
			<tr>
				<td><label>Modelo:</label></td>
				<td th:text="${vehiculo.modelo}"></td>
			</tr>
			<tr>
				<td><label>Marca:</label></td>
				<td th:text="${vehiculo.marca}"></td>
			</tr>
			<tr>
				<td><label>Año:</label></td>
				<td th:text="${vehiculo.anio}"></td>
			</tr>
			<tr>
				<td><label>País:</label></td>
				<td th:text="${vehiculo.pais}"></td>
			</tr>
			<tr>
				<td><label>Cilindraje:</label></td>
				<td th:text="${vehiculo.cilindraje}"></td>
			</tr>
			<tr>
				<td><label>Avalúo:</label></td>
				<td th:text="${vehiculo.avaluo}"></td>
			</tr>
			<tr>
				<td><label>Precio por día:</label></td>
				<td th:text="${vehiculo.valorDia}"></td>
			</tr>
			<tr>
				<td><label>Estado:</label></td>
				<td th:text="${vehiculo.estado}"></td>
			</tr>
		
		</table>
			<div>
			<a th:href="@{/principal/vehiculos/buscar}" class="btn btn-info">Regresar</a>	
	</div>
	
	</form>
</body>

</html>
