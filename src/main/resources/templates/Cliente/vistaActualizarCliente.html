<!DOCTYPE html>
<!--voy a trabajar con HTML5-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--hacemos referencia a la libreria de timemylife-->
<head>
	<!--va ir la metadata, lo que el usiario no ve-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/personas/actualizar/{id}(id=${personaM.id})}" 
	th:object="${persona}" th:method="PUT">
		<!--va ir los elementos html-->
		<table class="table table-success table-striped">
			<tr>
				<td>
					<label>
						Nombre:
					</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${personaM.nombre}">
					<!--Confirmamos que th:field="${personaM.nombre} 
					viene del Modelo y me asigna en la caja de texto
					Hora ya tiene mas sentido el porque recibe un atributo
					minimo en este caso puede ser Persona porque, en esta parte justamente
					infiere los campos que coresponden al objeto persona
					Tambien se entiende porque tiende a llevar el mismo nombre.
					de alguna forma. en este caso no hiso falta en buscarPorId porque
					el atributo de modelo es persona y ya lo infere 
					-->

				</td>
			</tr>
			<tr>
				<td>
					Apellido:
				</td>
				<td>
					<input type="text" id="apellido" th:field="${personaM.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					Cedula:
				</td>
				<td>
					<input type="text" id="cedula" th:field="${personaM.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					Genero:
				</td>
				<td>
					<input type="text" id="genero" th:field="${personaM.genero}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Actualizar" class="btn btn-primary">
	</form>
</body>

</html>
