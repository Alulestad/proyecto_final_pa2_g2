<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{actualizar/{cedula} cedula=${cliente.cedula})}" th:object="${cliente}" th:method="PUT">
				<!--
		private Integer id;
	private String cedula;
	private String nombre;
	private String apellido;
	private LocalDateTime fechaNacimiento;
	private String genero;
	private String registro;
	private String usuario;
	private String contrasenia;
	private String tipo;
			-->
		<table>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${cliente.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text" id="apellido" th:field="${cliente.apellido}"></td>
			</tr>
			<tr>
				<td><label>Fecha de Nacimiento:</label></td>
				<td><input type="text" id="nacimiento" th:field="${cliente.fechaNacimiento}"></td>
			</tr>
			<tr>
				<td><label>Género:</label></td>
				<td><input type="text" id="genero" th:field="${cliente.genero}"></td>
			</tr>
			<tr>
				<td><label>Usuario:</label></td>
				<td><input type="text" id="user" th:field="${cliente.usuario}"></td>
			</tr>
			<tr>
				<td><label>Contraseña:</label></td>
				<td><input type="text" id="contrasenia" th:field="${cliente.contrasenia}"></td>
			</tr>
			
		
		</table>
		<input class="btn btn-info" type="submit" value="Actualizar">
	</form>
</body>

</html>
