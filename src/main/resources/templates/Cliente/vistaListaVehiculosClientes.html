<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

	<table class="table table-success table-striped">
		<thead>
			<tr>
			<form th:action="@{/clientes/vehiculo/buscarFiltrados}">
			<div >
				<label> Marca: </label>
			</div>
			<div>
				<input type="text" name="marca" class="form-control" id="marca" th:value="${marca}"
					placeholder="Ingrese marca" required>
			</div>
			<div>
				<input type="text" name="modelo" class="form-control" id="modelo" th:value="${modelo}"
					placeholder="Ingrese modelo" required>
			</div>
			<div>
				<input type="submit" value="Buscar">
			</div>	
			</form>
			</tr>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>AÃ±o</th>
				<th>Estado</th>
				<th>Valor Diario</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.anio}"></td>
				<td th:text="${vehiculo.estado}"></td>
				<td th:text="${vehiculo.valorDia}"></td>
		
			</tr>
		</tbody>
	</table>

</body>

</html>
