<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<h1>¡Se registró con éxito! Procedamos con el pago:</h1>
	<form th:action="@{pago}" th:object="${cobro}" th:method="POST">


		<table>
			<thead>
				<tr>
					<!--form th:action="@{/clientes/vehiculo/buscarFiltrados}"-->
					<div>
						<label> Placa: </label>
					</div>
					<div>
						<input type="text" name="placa" class="form-control" id="placa" th:value="${reservacion1.placa}"
							placeholder="Ingrese la placa" readonly="readonly" required>
					</div>
					<div>
						<label> Cédula: </label>
					</div>
					<div>
						<input type="text" name="cedula" class="form-control" id="cedula"
							th:value="${reservacion1.cedula}" placeholder="Ingrese su cédula" readonly="readonly"
							required>
					</div>
					<div>
						<label> Fecha de Inicio: </label>
					</div>
					<div>
						<input type="datetime-local" name="fechaInicio" class="form-control" id="fechaInicio"
							th:value="${reservacion1.fechaInicio}" readonly="readonly" required>
					</div>
					<div>
						<label> Fecha de Fin: </label>
					</div>
					<div>
						<input type="datetime-local" name="fechaFin" class="form-control" id="fechaFin"
							th:value="${reservacion1.fechaFin}" readonly="readonly" required>
					</div>
				</tr>


				<tr>
					<!--form th:action="@{/clientes/vehiculo/buscarFiltrados}"-->
					<div>
						<label> Tarjeta: </label>
					</div>
					<div>
						<input type="text" name="targeta" class="form-control" id="targetaCredito"
							th:value="${targetaCredito}" placeholder="Ingrese la targeta" required>
					</div>

					<div>
						<input type="submit" value="Pagar">
					</div>

				</tr>
			</thead>

		</table>
	</form>


</body>

</html>
