<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{cliente/visualizar/{cedula}(placa=${cliente.cedula})}" th:object="${cliente}" th:method="GET">
		<table>
			<tr>
				<td><label>Cédula:</label></td>
				<td th:text="${cliente.cedula}}"></td>
			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td th:text="${cliente.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td th:text="${cliente.apellido}"></td>
			</tr>
			<tr>
				<td><label>Fecha de Nacimiento:</label></td>
				<td th:text="${cliente.FechaNacimiento}"></td>
			</tr>
			<tr>
				<td><label>Género:</label></td>
				<td th:text="${cliente.genero}"></td>
			</tr>
			<tr>
				<td><label>Registro:</label></td>
				<td th:text="${cliente.registro}"></td>
			</tr>
			<tr>
				<td><label>Usuario:</label></td>
				<td th:text="${cliente.usuario}"></td>
			</tr>
			<tr>
				<td><label>Contraseña:</label></td>
				<td th:text="${cliente.contrasenia}"></td>
			</tr>
			<tr>
				<td><label>Tipo:</label></td>
				<td th:text="${cliente.tipo}"></td>
			</tr>
		
		</table>
			<div>
			<a th:href="@{/cliente/buscar}" class="btn btn-info">Regresar</a>	
	</div>
	
	</form>
</body>

</html>
