	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

	body {

	}
</style>

	body {
		background-image: url('https://pbs.twimg.com/media/CgG8-fqW4AAmcMj.jpg');

<h1 style="text-align:center">INSERTAR JEFE</h1>

<body>
	<form th:action="@{/jefe/insertado}" th:object="${jefe}" th:method="POST">
		<table class="table table-dark table-striped">
			
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${jefe.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido</label></td>
				<td><input type="text" id="apellido" th:field="${jefe.apellido}"></td>
			</tr>
		</table>
		<input type="submit" value="Registrar" class="btn btn-warning">
	</form>
	<br>
		<form action="#" th:action="@{/jefe}" th:methos="GET">
		<input type="submit" value="Volver" class="btn btn-warning">
	</form>

</body>

</html>
