<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

	<table class="table table-success table-striped">
		<thead>
			<tr>
			<form th:action="@{empleados/cliente/buscarFiltrados}">
			<div >
				<label> Apellido: </label>
			</div>
			<div>
				<input type="text" name="apellido" class="form-control" id="apellido" th:value="${apellido}"
					placeholder="Ingrese el apellido" required>
			</div>
			<div>
				<input type="submit" value="Buscar">
			</div>	
			</form>
			</tr>
			<tr>
				<th>Cédula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>F.Nacimiento</th>
				<th>Género</th>
				<th>Registro</th>
				<th>Usuario</th>
				<th>Contraseña</th>
				<th>Tipo</th>
				<th>Acción</th>
				<th> </th>
				<th> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="clientes:${clientes}">
				<td th:text="${cliente.cedula}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.fechaNacimiento}"></td>
				<td th:text="${cliente.genero}"></td>
				<td th:text="${cliente.registro}"></td>
				<td th:text="${cliente.usuario}"></td>
				<td th:text="${cliente.contrasenia}"></td>
				<td th:text="${cliente.tipo}"></td>
				<td>
					<form action="#" th:action="@{/cliente/visualizar/{cedula}(cedula=${cliente.cedula})}" th:object="${cliente}"
						th:method="GET">
						<input type="submit" value="Visualizar">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{cliente/buscarUno/{cedula}(cedula=${cliente.cedula})}" th:object="${cliente}"
						th:method="GET">
						<input type="submit" value="Editar">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/cliente/borrar/{cedula}(cedula=${vehiculo.cedula})}" th:object="${cedula}"
						th:method="DELETE">
						<input type="submit" value="Borrar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{cliente/nuevo}" class="btn btn-info">Agregar
			nuevo Cliente</a>
	</div>

</body>

</html>
