<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

	<table class="table table-success table-striped">
		<thead>
		
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>Año</th>
				<th>Estado</th>
				<th>Valor Diario</th>
				<th>Acción</th>
				<th> </th>
				<th> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.anio}"></td>
				<td th:text="${vehiculo.estado}"></td>
				<td th:text="${vehiculo.valorDia}"></td>
				<td>
					<form action="#" th:action="@{/vehiculos/visualizar/{placa}(placa=${vehiculo.placa})}" th:object="${vehiculo}"
						th:method="GET">
						<input type="submit" value="Visualizar">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/vehiculos/buscarUno/{placa}(placa=${vehiculo.placa})}" th:object="${vehiculo}"
						th:method="GET">
						<input type="submit" value="Editar">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/vehiculos/borrar/{placa}(placa=${vehiculo.placa})}" th:object="${vehiculo}"
						th:method="DELETE">
						<input type="submit" value="Borrar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{/vehiculos/nuevoVehiculo}" class="btn btn-info">Agregar
			nuevo Vehículo</a>
		<a th:href="@{/vehiculos/buscar}" class="btn btn-info">Regresar</a>	
	</div>

</body>

</html>
