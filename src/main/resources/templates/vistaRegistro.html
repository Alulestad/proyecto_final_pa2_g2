<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/principal/cliente/insertar}" th:object="${cliente}" th:method="POST">
		<!--va ir los elementos html-->
		<table>
			<tr>
				<td>
					<label>
						Nombre:
					</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${cliente.nombre}">

				</td>
			</tr>
			<tr>
				<td>
					Apellido:
				</td>
				<td>
					<input type="text" id="apellido" th:field="${cliente.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					Cedula:
				</td>
				<td>
					<input type="text" id="cedula" th:field="${cliente.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					Genero:
				</td>
				<td>
					<input type="text" id="genero" th:field="${cliente.genero}">
				</td>
			</tr>
			<tr>
				<td>
					Fecha nacimiento:
				</td>
				<td>
					<input type="datetime-local" id="fechaNacimiento" th:field="${cliente.fechaNacimiento}">
				</td>
			</tr>
			<tr>
				<td>
					Usuario:
				</td>
				<td>
					<input type="text" id="usuario" th:field="${cliente.usuario}">
				</td>
			</tr>
			<tr>
				<td>
					Contrasenia:
				</td>
				<td>
					<input type="password" id="contrasenia" th:field="${cliente.contrasenia}">
				</td>
			</tr>
			<tr>
				<td>
					Tipo:
				</td>
				<td>
					<input type="text" id="tipo" th:field="${cliente.tipo}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Guardar">
		<!--
		private Integer id;
	private String cedula;
	private String nombre;
	private String apellido;
	private LocalDateTime fechaNacimiento;
	private String genero;
	private String registro;
	private String usuario;
	private String contrasenia;
	private String tipo;
			-->
			
	</form>
</body>

</html>
